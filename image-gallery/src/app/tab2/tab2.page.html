<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Album
    </ion-title>
    <ion-button fill="outline" slot="end" [routerLink]="['/tab1']">HOME</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Album</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let album of albums" href="#">
    <ion-card-content [routerLink]="['/tab3']">
      <img src={{album.thumbnailUrl}} /> 
      <ion-label>{{album.title}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
